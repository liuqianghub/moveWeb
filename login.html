<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="main-wrap">
    <!-- 顶部通栏-->
    <header class="com-header new-header">
        <div class="clearfix header-box  reg-header-box">
            <a href="index.html" class="fl">
                <img src="images/iconfont-fanhui.png" alt=""/>
            </a>
            <span class="cl-fff">注册账号</span>
            <a href="index.html" class="fr">返回列表</a>
        </div>
    </header>
    <!-- 主体部分-->
    <div class="reg-contaiter login-contaiter">
        <form class="reg-form">
            <input type="text" value="请输入用户名/邮箱/手机号" class="reg-inp">

            <div class="password-show clearfix">
                <input type="text" value="请输入密码" class="fl reg-inp">
                <button class="fl"></button>
            </div>
            <div class="clearfix login-checkbox">
                <div class="fl">
                    <input type="checkbox" checked=checked class="login-inp">
                    <span class="cl-666">一个月内免登陆</span>
                </div>
                <a href="javascript:;" class="fr cl-0052ce">找回密码</a>
            </div>
            <a href="javascript:;" class="form-login1">用户注册</a>
            <a href="javascript:;" class="form-login2">没有账号？立即注册</a>
            <div class="else-login">
                <p class="cl-666">其他登陆方式</p>
                <img src="images/login_qq.png" alt=""/>
            </div>
        </form>
    </div>
    <!--页脚部分-->
    <footer class="footer">
        <!-- 登陆-->
        <ul class="foot-landing-info clearfix">
            <li><a href="login.html">登陆</a></li>
            <li><a href="register.html">注册</a></li>
            <li><a href="#">返回顶部</a></li>
        </ul>
        <!-- 客服端切换-->
        <ul class="page-change clearfix">
            <li class="change-client">
                <a href="javascript:;">客服端</a>
            </li>
            <li class="change-touch">
                <a href="javascript:;" class="cl-red">触摸版</a>
            </li>
            <li class="change-pc">
                <a href="javascript:;">电脑版</a>
            </li>
        </ul>
        <!-- 注册商标-->
        <p class="foot-copy">Copyright&copy;2012-2016一起惠返利网m.178hui.com版权所有</p>
    </footer>
</div>
</div>
</body>
</html>
